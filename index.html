<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Este es mi texto<br> -->
    <b>Este es mi texto</b>

    <!-- Texto itálica -->
    <i>Mi texto en itálica</i>

    <!-- Títulos o encabezados -->
    <h1>Título principal</h1>
    <h2>Título secundario</h2>
    <h3>Título secundario</h3>
    <h4>Título secundario</h4>
    <h5>Título secundario</h5>
    <h6>Título secundario</h6>

    <!-- Párrafo -->
    <p>Hola soy un párrafo</p>
    <p>Hola soy otro párrafo</p>

    <!-- Superíndice y subíndice -->
    <p>Valor 60<sup>2</sup></p>
    <p>Texto sub<sub>soy subtexto</sub></p>

    <!-- Break - salto de línea -->
    <p>Soy el texto 1<br/>Soy el texto 2</p>

    <!-- HR - Horizontal Rule - Regla Horizontal -->
    <p>Soy el parrafo 1</p>
    <hr>
    <p>Soy el párrafo 2</p>
</body>
</html>
